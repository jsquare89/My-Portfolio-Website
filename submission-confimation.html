<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
        <!--=============== BOXICONS ===============-->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Jarred J - .Net Software Developer</title>
    </head>
    <body class="dark-theme">
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#home" class="nav__logo">Jarred</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list grid">
                        <li class="nav__item">
                            <a href="index.html#home" class="nav__link active-link">
                                <i class="bx bx-home nav__icon"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="index.html#about" class="nav__link">
                                <i class="bx bx-user nav__icon"></i>
                                <span>About</span>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="index.html#skills" class="nav__link">
                                <i class="bx bx-cog nav__icon"></i>
                                <span>Skills</span>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="index.html#portfolio" class="nav__link">
                                <i class="bx bx-collection nav__icon"></i>
                                <span>Portfolio</span>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="index.html#contact" class="nav__link">
                                <i class="bx bx-envelope nav__icon"></i>
                                <span>Contact</span>
                            </a>
                        </li>
                    </ul>
                    <i class="bx bx-x nav__close" id="nav-close"></i>
                </div>
                <div class="nav__btns">
                    <!-- Theme change button -->
                    <i class="bx bx-moon change-theme" id="theme-button"></i>

                    <div class="nav__toggle" id="nav-toggle">
                        <i class="bx bx-menu"></i>
                    </div>
                </div>
            </nav>
        </header>

        <!--=============== MAIN ===============-->
        <main class="main">
            <!--=============== HOME ===============-->
            <section class="home section" id="home">
                <div class="home__container container grid">
                    <div class="home__content grid">
                        <div class="home__data">
                            <h1 class="home__title">Thank you for your Submission</h1>
                            <p class="home__description"></p>
                            <div class="home__button">
                                <a href="index.html" class="button button--flex home__button">
                                    Return to portfolio page <i class="bx bx-arrow-back button__icon"></i>
                                </a>
                            </div>
                            
                        </div>
                    </div>
                    <div class="home__scroll">
                        <a href="#about" class="home__scroll-button button-flex">
                            <i class="bx bx-mouse home__scroll-mouse"></i>
                            <span class="home__scroll-name">Scroll down</span>
                            <i class="bx bx-chevrons-down home__scroll-down"></i>
                        </a>
                    </div>
                </div>
            </section>


        <!--=============== FOOTER ===============-->
        <footer class="footer">
            <div class="footer__bg">
                <div class="footer__container container grid">
                    <div class="footer__main">
                        <div>
                            <h1 class="footer__title">Jarred</h1>
                            <span class="footer__subtitle">.Net Software Developer</span>
                        </div>
    
                        <ul class="footer__links">
                            <li>
                                <a href="index.html#skills" class="footer__link">Skills</a>
                            </li>
                            <li>
                                <a href="index.html#portfolio" class="footer__link">Portfolio</a>
                            </li>
                            <li>
                                <a href="index.html#contact" class="footer__link">Contact</a>
                            </li>
                        </ul>
                    </div>
                    

                    <p class="footer__copy">&#169; Jarred J. All rights reserved</p>

                </div>
            </div>
        </footer>

        <a href="#" class="scrollup show-scroll" id="scroll-up">
            <i class="bx bx-chevrons-up scrollup__icon"></i>
        </a>

        
        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
